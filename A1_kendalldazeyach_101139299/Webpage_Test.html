<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #console {
            width: 80%;
            height: 70%;
            background-color: #1e2125;
            border: 1px solid #61dafb;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .console-line {
            white-space: pre-wrap;
        }
        #input-bar {
            width: 80%;
            margin-top: 10px;
            background-color: #1e2125;
            color: #61dafb;
            border: 1px solid #61dafb;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
        #input-bar:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="console">
        <div class="console-line"></div>
    </div>
    <input type="text" id="input-bar" placeholder="Type a command and press Enter">

    <script>
        const consoleDiv = document.getElementById("console");
        const inputBar = document.getElementById("input-bar");

        // Example command processor
        function processCommand(command) {
            switch (command.toLowerCase()) {
                case "help":
                    return "Available commands: help, hello, clear";
                case "hello":
                    return "Hello there! ðŸ‘‹";
                case "clear":
                    consoleDiv.innerHTML = ""; // Clear the console
                    return null;
                default:
                    return `Unknown command: "${command}". Type "help" for a list of commands.`;//replace this with something else
            }
        }

        // Handle input and append to console
        inputBar.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                const command = inputBar.value.trim();
                if (command) {
                    const output = processCommand(command);
                    if (output !== null) {
                        const commandLine = document.createElement("div");
                        commandLine.className = "console-line";
                        commandLine.textContent = `> ${command}`;
                        consoleDiv.appendChild(commandLine);

                        const outputLine = document.createElement("div");
                        outputLine.className = "console-line";
                        outputLine.textContent = output;
                        consoleDiv.appendChild(outputLine);

                        consoleDiv.scrollTop = consoleDiv.scrollHeight; // Scroll to bottom
                    }
                }
                inputBar.value = ""; // Clear the input
            }
        });
    </script>
</body>
</html>
